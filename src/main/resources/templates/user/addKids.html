{{> /include/header }}
{{> /include/header_bar}}

<div  id="d2" class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui black">
      <div class="content">
        Ajouter  un enfant 
      </div>
    </h2>
    <form class="ui large form" method="post" action="/myKids/add">
      <div class="ui stacked segment">
        
        <div class="field">
          <div class="ui left icon input">
            <i class="credit card icon"></i>
            <input type="text" name="prenom" placeholder="Prenom de l'enfant">
          </div>
        </div>
        
        <div class="mini-spacer"></div>
        <hr class="ui dividing header"></hr>
        
        <div class="two fields">
		    <div class="field">
	        	<div class="ui left icon input">
	           		<i class="calendar alternate outline icon"></i>
	           	 	<input type="text" name="nom" placeholder="Nom de l'enfant">
	           	 	</div>
	        </div>
	        <div class="field">
		        <div class="ui left icon input">
		           	<i class="copyright icon"></i>
		        	<input type="int" name="age" placeholder="Age de l'enfant">
	        	</div>
	    	</div>
	    </div>
        <div class="mini-spacer"></div>
        <a href="/" class="ui large red button">Annuler</a>
        <button class="ui large red submit button">Ajouter l'enfant</button>
      
      </div>

      <div class="ui error message"></div>

    </form>

  </div>
</div>


{{> /include/footer }}
