
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.0/semantic.min.css" integrity="sha512-PwhgdrueUt7iVICnZMjYcbiLalCztrVfzUIYXekIK8hZu4DQP141GrKh6fUHmNERWi4bGdBXIZqtBZnsSzHEMg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="style/reset.css">
  <link rel="stylesheet" type="text/css" href="style/site.css">

  <link rel="stylesheet" type="text/css" href="style/container.css">
  <link rel="stylesheet" type="text/css" href="style/grid.css">
  <link rel="stylesheet" type="text/css" href="style/header.css">
  <link rel="stylesheet" type="text/css" href="style/image.css">
  <link rel="stylesheet" type="text/css" href="style/menu.css">

  <link rel="stylesheet" type="text/css" href="style/divider.css">
  <link rel="stylesheet" type="text/css" href="style/segment.css">
  <link rel="stylesheet" type="text/css" href="style/form.css">
  <link rel="stylesheet" type="text/css" href="style/input.css">
  <link rel="stylesheet" type="text/css" href="style/button.css">
  <link rel="stylesheet" type="text/css" href="style/list.css">
  <link rel="stylesheet" type="text/css" href="style/message.css">
  <link rel="stylesheet" type="text/css" href="style/icon.css">

  <script src="assets/library/jquery.min.js"></script>
  <script src="../dist/components/form.js"></script>
  <script src="../dist/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>

<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="assets/images/logo.png" class="image">
      <div class="content">
        Inscription
      </div>
    </h2>
    
    
    <form class="ui large form" action="/signup" method="post">
      <div class="ui stacked segment">
	      <div class="ui form">
	 		 <div class="fields">
			    <div class="field">
			      <input required="required" type="text" name="prenom" placeholder="prénom">
			    </div>
			    <div class="field">
			      <input required="required" type="text"  name ="nom" placeholder="nom">
			   </div>
			 </div>
		</div>
		
		<div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input  required="required" type="text" name="username" placeholder=" addresse E-mail ">
          </div>
        </div>
        
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Mot de passe">
          </div>
        </div>
		
		<div class="field">
			<div class="ui left icon input">
				<i class="home icon"></i>
				<input required="required" type="text"  name="adresse" placeholder="adresse de résidence">
			</div>
		</div>
		
		<div class="field">
			<div class="ui left icon input">
				<i class="city icon"></i>
				<input required="required" type="text"  name="ville" placeholder="ville">
			</div>
		</div>
		
		<div class="field">
			<div class="ui left icon input">
				<input required="required" type="number"  name="quotientFamilial " value ="0" placeholder="quotient familliale">
			</div>
		</div>

	     <div class="ui form">
	 		 <div class="fields">
			    <div class="field">
			      <input required="required" type="text" name="tel1" placeholder="Telephone">
			    </div>
			    <div class="field">
			      <input type="text"  name ="tel2" placeholder="Telephone">
			   </div>
			 </div>		

      </div>
		<button class="ui fluid large teal submit button" >Login</button>
	</div>
    </form>
    
    
   <!-- <script src="static/js/verifTel"></script> --> 
  </div>
</div>

</body>

</html>
