{{> /include/header }}
{{> /include/header_bar }}


{{#cours}}
<div class="pusher">
	    <div class="ui inverted vertical center aligned segment">
	        <h1 class="ui inverted header"><div class="ui medium images"><img src="/img/logo.png"></div>Editer "{{libelle}}"</h1>
	    </div>
</div>

<div class="big-spacer"></div>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui black">
      <div class="content">
        
      </div>
    </h2>
    <form class="ui large form" method="post" action="/editCours/{{id}}">
      <div class="ui stacked segment">
        
        <div class="field">
          <div class="ui left icon input">
            <i class="music icon" ></i>
            <input type="text" name="libelle" value="{{libelle}}">
          </div>
        </div>
        <div class="field">
         <div class="ui left icon input">
         <i class="user friends icon" style="visibility: visible;"></i>
           <input type="number" name="nbPlaces" value="{{nbPlaces}}">
          </div>
        </div>
        <div class="mini-spacer"></div>
        <hr class="ui dividing header"></hr>
  
        
        <div class="two fields">
	        <div class="field">
	            <label>Type de cours</label>
	      			<select name="typeCour" class="ui fluid dropdown">
		      			{{#type_cours}}
	      				<option value="{{id}}">{{libelleType}}</option>
	    				{{/type_cours}}
	     			</select>
	        </div>
	        <div class="field">
	        	<label>Instruments</label>
	      			<select name="instruments" class="ui fluid dropdown">
	      				{{#instruments}}
	        			<option value="{{id}}">{{intitule}}</option>
	    				{{/instruments}}
	     			</select>
	        </div>
	    </div>
	    
	    <div class="two fields">
	        <div class="field">
	            <label>Âge minimum</label>
	      			<select type="number" name="ageMini" class="ui fluid dropdown">
	      				<option value="{{ageMini}}">{{ageMini}}</option>
	      				<option value=3>3</option>
	      				<option value=4>4</option>
	      				<option value=5>5</option>
	    				<option value=6>6</option>
	    				<option value=7>7</option>
	    				<option value=8>8</option>
	    				<option value=9>9</option>
	    				<option value=10>10</option>
	    				<option value=11>11</option>
	    				<option value=12>12</option>
	    				<option value=13>13</option>
	    				<option value=14>14</option>
	    				<option value=15>15</option>
	    				<option value=16>16</option>
	    				<option value=17>17</option>
	    				<option value=18>18</option>
	    				<option value=18>19</option>
	    				<option value=20>20</option>
	    				<option value=30>30</option>
	     			</select>
	        </div>
	        <div class="field">
	        	<label>Âge maximum</label>
	      			<select type="int" name="ageMaxi" class="ui fluid dropdown">
	      				<option value="{{ageMaxi}}">{{ageMaxi}}</option>
	        			<option value=100>100</option>
	    				<option value=60>60</option>
	    				<option value=50>50</option>
	    				<option value=40>40</option>
	    				<option value=30>30</option>
	    				<option value=20>20</option>
	    				<option value=19>19</option>
	    				<option value=18>18</option>
	    				<option value=17>17</option>
	    				<option value=16>16</option>
	    				<option value=15>15</option>
	    				<option value=14>14</option>
	    				<option value=13>13</option>
	    				<option value=12>12</option>
	    				<option value=11>11</option>
	    				<option value=10>10</option>
	    				<option value=9>9</option>
	    				<option value=8>8</option>
	    				<option value=7>7</option>
	    				<option value=6>6</option>
	    				<option value=5>5</option>
	    				<option value=4>4</option>
	    				<option value=3>3</option>
	     			</select>
	        </div>
	    </div>
        
        <div class="little_spacer"></div>
        <a href="/listCours" class="ui large red button">Annuler</a>
        <button  type="submit" class="ui large red submit button" >Enregistrer les modifications</button>
      
      </div>

      <div class="ui error message"></div>

    </form>

  </div>
</div>

{{/cours}}

{{> /include/footer }}
